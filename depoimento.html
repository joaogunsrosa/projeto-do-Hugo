<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback - Academia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #c00000;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    main {
      padding: 20px;
    }

    .formulario {
      background-color: #222;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 8px;
    }

    .formulario h2 {
      color: #e00;
    }

    form input, form textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background-color: #333;
      border: none;
      border-radius: 4px;
      color: white;
    }

    form button {
      background-color: #e00;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    .depoimentos h2 {
      color: #e00;
    }

    .depoimento {
      background-color: #1a1a1a;
      padding: 15px;
      margin: 15px 0;
      border-left: 4px solid #e00;
      border-radius: 4px;
    }

    .depoimento img, .depoimento video {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 4px;
    }

    footer {
      background-color: #333;
      text-align: center;
      padding: 15px;
      color: #999;
    }

    nav {
            background: linear-gradient(45deg, black, red);
            padding: 15px 20px;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 20;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
        }

        h2{
            padding-right: 0px;
            padding-left: 10px;
            font-family: 'Poppins', sans-serif;
             font-size: 50px;
             font-weight: bold;
             color: #fff;
             background: linear-gradient(45deg, black, red);
             padding: 20px 40px;
             border-radius: 15px;
             box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
             text-transform: uppercase;
             letter-spacing: 2px;
             text-align: center;
             position: absolute;
             top: 0;
             left: 50%;
             transform: translateX(-50%);
             margin-top: 60px;
        }

  </style>
</head>
<body>
  <header>
    <h2>Future body</h2>
    <h1>Depoimentos dos Alunos</h1>
    <p>Veja como a nossa academia transformou vidas!</p>
  </header>

  <nav>
        <a href="inicio.html">Início</a>
        <a href="sobre.html">Sobre Nós</a>
        <a href="contato.html">Página de Contato</a>
        <a href="carrinho.html">Meu Carrinho</a>
    </nav>

  <main>
    <section class="formulario">
      <h2>Deixe seu Feedback</h2>
      <form id="feedbackForm">
        <input type="text" id="nome" placeholder="Seu nome" required />
        <textarea id="mensagem" placeholder="Como a academia influenciou sua vida?" required></textarea>
        <input type="file" id="foto" accept="image/*" />
        <input type="file" id="video" accept="video/*" />
        <button type="submit">Enviar</button>
      </form>
    </section>

    <section class="depoimentos" id="depoimentos">
      <h2>Depoimentos Recebidos</h2>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Academia PowerLife - Todos os direitos reservados</p>
  </footer>

  <script>
    document.getElementById('feedbackForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const mensagem = document.getElementById('mensagem').value;
      const foto = document.getElementById('foto').files[0];
      const video = document.getElementById('video').files[0];

      const depoimentos = document.getElementById('depoimentos');

      const container = document.createElement('div');
      container.className = 'depoimento';

      const nomeEl = document.createElement('h3');
      nomeEl.textContent = nome;

      const msgEl = document.createElement('p');
      msgEl.textContent = mensagem;

      container.appendChild(nomeEl);
      container.appendChild(msgEl);

      if (foto) {
        const imgEl = document.createElement('img');
        imgEl.src = URL.createObjectURL(foto);
        container.appendChild(imgEl);
      }

      if (video) {
        const videoEl = document.createElement('video');
        videoEl.controls = true;
        videoEl.src = URL.createObjectURL(video);
        container.appendChild(videoEl);
      }

      depoimentos.appendChild(container);

      this.reset();
    });
  </script>
</body>
</html>
